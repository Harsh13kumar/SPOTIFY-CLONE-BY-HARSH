<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img src="img/close.svg" alt="" class="invert">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img src="img/logi.svg" alt="logo" class="invert" style="width: 110px;"></div>
                <ul>
                    <li><img src="img/home.svg" alt="Home" class="invert">Home</li>
                    <li><img src="img/search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" alt="" class="invert">
                    <h2>
                        Your library
                    </h2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        
        <div class="phone2">
            <div class="headingTwo"><h2>Now Playing </h2><img src="img/play.svg" alt="" class="invert"></div>
            <div class="phoneSongname name"></div>
        </div>
        <div class="right  bg-gray rounded   ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img src="img/hamburger.svg" alt="" class="invert hamburger">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="Signupbtn">Sign up</button>
                    <button  class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="phone">
            <div class="headingTwo"><h2>Now Playing </h2><img src="img/play.svg" alt="" class="invert"></div>
            <div class="phoneSongname n2"></div>
        </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                <div class="playbar">
                    <div class="abovebar">
                        <!-- <div class="songinfo">
                        </div> -->
                        <div class="songbtn">

                            <img src="img/prevsong.svg" alt="" id="previous">
                            <div class="playbtn"><img src="img/play.svg" alt="" id="play"></div>
                            <img src="img/nextsong.svg" alt="" id="next" class="n">
                        </div>
                        <div>
                        <div class="songtime">00:00/00:00
                       
                        </div> <div class="volume">
                            <img width="25" src="img/volume.svg" alt="" class="volbtn">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
